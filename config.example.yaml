# Lead Intelligence System - Configuration File
# INSTRUCTIONS: Copy this file to 'config.yaml' and fill in your API keys

# Airtable API Configuration
airtable:
  api_key: "YOUR_AIRTABLE_API_KEY_HERE"  # Get from: https://airtable.com/create/tokens
  base_id: "YOUR_AIRTABLE_BASE_ID_HERE"  # Format: appXXXXXXXXXXXXXX
  
  # Table names (must match your Airtable base exactly)
  tables:
    companies: "Companies"
    leads: "Leads"
    intelligence_log: "Intelligence Log"
    enrichment_queue: "Enrichment Queue"
    trigger_history: "Trigger History"
    conferences: "Conferences We Attend"  # Your conference tracking table

# Anthropic API Configuration
anthropic:
  api_key: "YOUR_ANTHROPIC_API_KEY_HERE"  # Get from: https://console.anthropic.com/
  model: "claude-sonnet-4-20250514"
  max_tokens: 4096

# Enrichment Settings
enrichment:
  # Lead enrichment - what to search for
  leads:
    find_email: true
    find_title: true
    find_linkedin: true
    find_recent_activity: false  # Set to true for detailed LinkedIn activity
  
  # Company enrichment - comprehensive intelligence gathering
  companies:
    find_website: true
    find_linkedin_page: true
    find_location: true
    find_company_size: true
    find_focus_area: true
    find_technology_platform: true
    find_funding_info: true
    find_pipeline_info: true
    find_therapeutic_areas: true
    find_cdmo_partnerships: true
    calculate_scores: true  # ICP Fit and Urgency scores

# ICP (Ideal Customer Profile) Scoring Criteria
icp_scoring:
  # Maximum score: 100 points
  criteria:
    location_europe: 20          # Located in Europe
    funding_series_b_plus: 20    # Series B or later funding
    phase_2_3_programs: 20       # Has Phase 2 or 3 programs
    mammalian_platform: 20       # Uses mammalian cell culture
    no_cdmo_partner: 20          # No current CDMO announced
  
  # Bonus points (can exceed 100)
  bonuses:
    bispecifics_focus: 10        # Focus on bispecifics
    recent_funding: 10           # Funding in last 12 months
    multiple_programs: 5         # Multiple pipeline programs

# Urgency Scoring Criteria
urgency_scoring:
  # Maximum score: 100 points
  criteria:
    recent_funding_6mo: 30       # Raised funding in last 6 months
    advancing_phase: 30          # Moving to next clinical phase
    new_cmo_coo_hire: 20        # Hired new CMO/COO/Head of Ops
    manufacturing_mentioned: 20  # Recent news mentions manufacturing needs
  
  # Time decay factors
  funding_decay:
    last_3_months: 1.0           # Full points
    last_6_months: 0.8           # 80% of points
    last_12_months: 0.5          # 50% of points
    older: 0.2                   # 20% of points

# Web Search Settings
web_search:
  enabled: true
  max_results_per_query: 10
  rate_limit_delay: 2  # seconds between searches to avoid rate limits

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: "enrichment.log"
  console: true

# Processing Settings
processing:
  batch_size: 10  # How many records to process before saving progress
  max_retries: 3  # Retry failed enrichments this many times
  retry_delay: 5  # Seconds to wait before retrying
